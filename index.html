<!DOCTYPE html>
<html>
    <head><title>Canvas code example</title>
        <script src="js/libs/jquery/jquery.js" type="text/javascript"></script>
        <script src="js/libs/jqueryui/jquery-ui.js" type="text/javascript"></script>
        <script type="text/javascript" src="drawingMachine.js"></script>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">

    </head>
    <body onload="graph()">
        <canvas id="canvas" width="1000" height="500"></canvas>
        <div id="rightMotor" style="width: 25%"></div>
        <div>Right motor speed: <span id="rightAmt">8</span> rpm</div>
        <div id="leftMotor" style="width: 25%"></div>
        <div>Left Motor Speed: <span id="leftAmt">0.2</span> rpm</div>
        <div id="runTime" style="width: 25%"></div>
        <div>Run Time: <span id="runTimeAmt">600</span> seconds</div>
        <!--<button>Redraw</button>-->
    </body>

    <script>
        rightMotorSlider = parseInt($("#rightAmt").text());
        leftMotorSlider = parseInt($("#leftAmt").text());
        runTime = parseInt($("#runTimeAmt").text());
        $(function () {
            $("#rightMotor").slider({
                max: 20,
                min: 1,
                step: 1,
                value: 8,
                slide: function (event, ui) {
                    $("#rightAmt").text(ui.value);
                    rightMotorSlider = ui.value;
                    graph();
                }
            });
        });
        $(function () {
            $("#leftMotor").slider({
                max: 10,
                min: 0.1,
                step: 0.1,
                value: 0.1,
                slide: function (event, ui) {
                    $("#leftAmt").text(ui.value);
                    leftMotorSlider = ui.value;
                    graph();
                }
            });
        });
        $(function () {
            $("#runTime").slider({
                max: 1200,
                min: 10,
                step: 10,
                value: 600,
                slide: function (event, ui) {
                    $("#runTimeAmt").text(ui.value);
                    runTime = ui.value;
                    graph();
                }
            });
        });
    </script>
</html>
